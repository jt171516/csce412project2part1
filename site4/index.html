<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="JTSoftwareLogo.png" alt="Logo" class="logo">
        <h1>Ice Cream</h1>
        <p>It's made of ice</p>
    </header>

    <div class="container">

        <section class="hero">
            <h2>Flavors</h2>
        </section>

        <section class="flavors">
            <div class="grid">
                <div class="card">
                    <h3>Vanilla</h3>
                </div>
                <div class="card chocolate">
                    <h3>Chocolate</h3>
                </div>
                <div class="card strawberry">
                    <h3>Strawberry</h3>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
