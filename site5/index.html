<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="JTSoftwareLogo.png" alt="Logo" class="logo">
        <h1>Instruments</h1>
        <p>Pick your instrument</p>
    </header>

    <div class="grid">
        <div class="card guitar">
            <h3>Guitar</h3>
        </div>
        <div class="card piano">
            <h3>Piano</h3>
        </div>
        <div class="card drum">
            <h3>Drums</h3>
        </div>
    </div>

</body>
</html>
